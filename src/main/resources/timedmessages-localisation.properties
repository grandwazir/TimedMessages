
# Plugin messages
timedmessages.description: Broadcast messages at specific times.
timedmessages.no-timers: no timers
timedmessages.one-timer: one timer
timedmessages.many-timers: {0,number} timers
timedmessages.worldguard-hooked: Using {0}.

messagesconfiguration.world-must-be-configured: You have specified regions for message {0} but no worlds. Ignoring message.
message.sending-messages: Sending messages to the following players: {0}.

# ReloadCommand
reloadcommand.name: reload
reloadcommand.description: Reload messages from the disk.
reloadcommand.use.name: reload
reloadcommand.use.description: Allow users to reload the messages from the disk.
reloadcommand.usage:
reloadcommand.plugin-reloaded: &GREENConfiguration reloaded.

# StartCommand
startcommand.name: start
startcommand.description: Start all timed messages.
startcommand.use.name: start
startcommand.use.description: Allow users to start all timed messages.
startcommand.usage:
startcommand.started: &YELLOWStarting &GREEN{0} &YELLOWin &GREEN{1,number} &YELLOWseconds.

# StatusCommand
statuscommand.name: status
statuscommand.description: Check the status of TimedMessages
statuscommand.use.name: status
statuscommand.use.description: Allow users to check the status of TimedMessages.
statuscommand.usage: 
statuscommand.no-timers-running: &YELLOWNo timers are currently running.
statuscommand.timers-running: &GREENCurrently running &YELLOW{0}.

# StopCommand
stopcommand.name: stop
stopcommand.description: Stop all timed messages.
stopcommand.use.name: stop
stopcommand.use.description: Allow users to stop all timed messages.
stopcommand.usage: 
stopcommand.timers-stopped: &YELLOWAll timers have been stopped.
